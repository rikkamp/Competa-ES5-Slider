<html lang="en">
<head>
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<main>
		<div class="slide__container">
			<div class="slide__box">
				<span class="slide__button--previous slide__button">
					<img src="img/previous.svg" class="slide__button-img slide__button-img--left">
				</span>
				<span class="slide__button--pause slide__button">
					<img src="img/pause.svg" class="slide__button-img slide__button-img-center">
				</span>
				<span class="slide__button slide__button--next">
					<img src="img/next.svg" class="slide__button-img slide__button-img--right">
				</span>
			</div>
			<div class="slide__item">
				<img src="img/slide1.jpg" class="slide__picture">
			</div>
			<div class="slide__item">
				<img src="img/slide2.jpg" class="slide__picture">
			</div>
			<div class="slide__item">
				<img src="img/slide3.jpg" class="slide__picture">
			</div>
		</div>
		<p id="demo"></p>
	</main>
	<script src="js/script.js"></script>
</body>
</html>
